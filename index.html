<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://fonts.cdnfonts.com/css/chitown-nf" rel="stylesheet">
  <link rel="stylesheet" href="scss/style.css">
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide swiper-lazy" data-background="path/to/image1.jpg">
        <div class="slide-content">
        </div>
      </div>
      <div class="swiper-slide swiper-lazy" data-background="path/to/image2.jpg">
        <div class="slide-content">
        </div>
      </div>
      <div class="swiper-slide swiper-lazy" data-background="path/to/image3.jpg">
        <div class="slide-content">
        </div>
      </div>
      <div class="swiper-slide swiper-lazy" data-background="path/to/image3.jpg">
        <div class="slide-content">
        </div>
      </div>
      <div class="swiper-slide swiper-lazy" data-background="path/to/image3.jpg">
        <div class="slide-content">
        </div>
      </div>
      <div class="swiper-slide swiper-lazy" data-background="path/to/image3.jpg">
        <div class="slide-content">
        </div>
      </div>
      <!-- Add more slides as needed -->
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "cards",
      grabCursor: true,
      lazy: true, // Enables lazy loading for background images
    });
  </script>
</body>

</html>
